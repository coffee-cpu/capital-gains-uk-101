    <!-- FAQ Structured Data for rich snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is the Capital Gains Tax annual exemption for 2024/25?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Capital Gains Tax annual exempt amount for the 2024/25 tax year is £3,000 for individuals. This means you can make up to £3,000 in capital gains before paying any CGT."
          }
        },
        {
          "@type": "Question",
          "name": "What is the same-day rule for CGT?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The same-day rule (TCGA92/S105(1)) requires that shares sold on the same day as shares of the same class are purchased must be matched with those purchases first, before applying other matching rules."
          }
        },
        {
          "@type": "Question",
          "name": "What is the 30-day bed and breakfast rule?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The 30-day rule (TCGA92/S106A(5)) prevents investors from selling shares and immediately repurchasing them to crystallise a loss. Any shares repurchased within 30 days of a sale are matched with that sale for CGT purposes."
          }
        },
        {
          "@type": "Question",
          "name": "What is Section 104 pooling?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Section 104 pooling (TCGA92/S104) is the default method for calculating CGT on shares. After applying same-day and 30-day rules, remaining shares are pooled together at an average cost basis."
          }
        },
        {
          "@type": "Question",
          "name": "Is my data safe with this CGT calculator?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, all calculations happen entirely in your browser. No data is uploaded to any server. Your transaction data is stored locally in your browser's IndexedDB and never leaves your device."
          }
        }
      ]
    }
    </script>
