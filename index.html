    <!-- FAQ Structured Data for rich snippets -->

    {
      "@context": "https://schema.org",

        {
          "@type": "Question",
          "name": "What is Capital Gains Tax in the UK?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Capital Gains Tax (CGT) is a UK tax on the profit you make when you sell or dispose of an asset that has increased in value. For shares and investments, you pay CGT on the gain (the difference between what you paid and what you sold for), not the total sale amount. CGT only applies when your total gains exceed the annual exempt amount."
          }
        },
        {
          "@type": "Question",
          "name": "How do I calculate Capital Gains Tax on shares UK?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "To calculate CGT on shares in the UK: 1) Match shares using HMRC rules (same-day rule, 30-day bed and breakfast rule, then Section 104 pooling), 2) Calculate the gain for each disposal (sale proceeds minus allowable costs), 3) Sum all gains and losses for the tax year, 4) Deduct the annual exempt amount (£3,000 for 2024/25), 5) Apply the appropriate CGT rate (18% for basic rate taxpayers, 24% for higher rate) to the remaining taxable gain."
          }
        },
        {
          "@type": "Question",
          "name": "What are the UK Capital Gains Tax rates for 2024/25?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "For the 2024/25 tax year (6 April 2024 to 5 April 2025), UK CGT rates on shares and investments are: 18% for basic rate taxpayers (those in the 20% income tax band) and 24% for higher and additional rate taxpayers. The annual exempt amount is £3,000. Note: From 30 October 2024, rates increased to 18%/24% from the previous 10%/20%."
          }
        },
        {
          "@type": "Question",
          "name": "What is the Capital Gains Tax annual exemption for 2024/25 and 2025/26?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Capital Gains Tax annual exempt amount for 2024/25 is £3,000 for individuals (£1,500 for trusts). This allowance continues at £3,000 for the 2025/26 tax year. Any gains within this amount are tax-free. The allowance cannot be carried forward to future years if unused."
          }
        },
        {
          "@type": "Question",
          "name": "What is the same-day rule for CGT?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The same-day rule (TCGA92/S105(1)) requires that shares sold on the same day as shares of the same class are purchased must be matched with those purchases first, before applying other matching rules. This prevents artificial loss creation through same-day trades."
          }
        },
        {
          "@type": "Question",
          "name": "What is the 30-day bed and breakfast rule?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The 30-day rule (TCGA92/S106A(5)) prevents investors from selling shares and immediately repurchasing them to crystallise a loss. Any shares repurchased within 30 days of a sale are matched with that sale for CGT purposes, using the repurchase cost as the base cost."
          }
        },
        {
          "@type": "Question",
          "name": "What is Section 104 pooling?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Section 104 pooling (TCGA92/S104) is the default method for calculating CGT on shares after applying same-day and 30-day rules. All remaining shares of the same class in the same company are pooled together at an average cost basis, simplifying calculations for multiple purchases over time."
          }
        },

          }
        }
